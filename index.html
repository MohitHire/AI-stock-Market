<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Market Prediction - India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4">
            <h1><i class="fas fa-chart-line"></i> AI Stock Market Prediction</h1>
            <p class="text-muted">Real-time analysis and predictions for Indian stocks</p>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card sidebar">
                    <div class="card-body">
                        <h5 class="card-title">Stock Search</h5>
                        <div class="mb-3">
                            <label for="stockSymbol" class="form-label">Stock Symbol (NSE)</label>
                            <input type="text" class="form-control" id="stockSymbol" placeholder="e.g., TCS, RELIANCE">
                        </div>
                        <div class="mb-3">
                            <label for="timeInterval" class="form-label">Time Interval</label>
                            <select class="form-select" id="timeInterval">
                                <option value="1d">Daily</option>
                                <option value="1wk">Weekly</option>
                                <option value="1mo">Monthly</option>
                            </select>
                        </div>
                        <button id="fetchData" class="btn btn-primary w-100">
                            <i class="fas fa-sync-alt"></i> Fetch Data
                        </button>
                        <hr>
                        <div id="stockInfo" class="d-none">
                            <h5 id="companyName"></h5>
                            <div class="d-flex justify-content-between">
                                <span>Current Price:</span>
                                <strong id="currentPrice"></strong>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Currency:</span>
                                <strong>INR</strong>
                            </div>
                        </div>
                        <hr>
                        <h5>Prediction</h5>
                        <div class="mb-3">
                            <label for="predictionDays" class="form-label">Days to Predict</label>
                            <input type="number" class="form-control" id="predictionDays" min="1" max="30" value="7">
                        </div>
                        <button id="predictBtn" class="btn btn-success w-100">
                            <i class="fas fa-magic"></i> Predict Future Prices
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stock Price Chart</h5>
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Prediction Results</h5>
                        <canvas id="predictionChart"></canvas>
                        <div id="predictionTable" class="mt-3 d-none">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Predicted Price (INR)</th>
                                        <th>Change</th>
                                    </tr>
                                </thead>
                                <tbody id="predictionData">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
